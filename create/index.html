<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>GifStream Generator</title>
	<link rel="stylesheet" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="generator.js"></script>
</head>
<body>
	<h1>GifStream Generator</h1>
	<form>
		<input type="text" name="title" id="title" placeholder="Title (required)" required />
		<p class="errormessage" id="title-errormessage">Please enter a title.</p>
		<input type="text" name="identifier" id="identifier" placeholder="Identifier (required, e.g. 'de.philippwaldhauer.kittens')">
		<p class="errormessage" id="identifier-errormessage">Please enter an identifier.</p>
		<input type="text" name="license" id="license" placeholder="License" />
		
		<textarea cols="50" rows="10" name="files" id="files" placeholder="Direct Links to GIF Files (required, one per line)" required></textarea>
		<p class="errormessage" id="files-errormessage-empty">Please enter a couple of links.</p>
		<p class="errormessage" id="files-errormessage-links">There's not a single link in here!</p>
		<input type="button" id="submit" value="Generate GifStream">
	</form>

	<h2>Your Stream</h2>
	<textarea cols="50" rows="10" id="result" name="result" onclick="this.focus();this.select()" readonly="readonly"></textarea>
	<p id="explain">Save this to a <code>.gifstream.json</code> file and upload it to a file server. Then open its URL in GifStream!</p>

</body>
</html>
